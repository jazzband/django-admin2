{% extends "admin2/bootstrap/base.html" %}

{% block content %}

<div class="row">
    <div class="span10">
        <h3>Change {{ model }}</h3>
    </div>
</div>


<div class="row">
    <div class="span12">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            {% for formset in inlines %}
            {{ formset }}
            {% endfor %}            
            <input type="submit"/>
        </form>
    </div>
</div>

{% endblock content %}
