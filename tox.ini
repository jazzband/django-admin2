[tox]
envlist =
    py27-1.5, py27-1.6, py27-trunk,
#    py32-1.5, py32-1.6, py32-trunk,
#    py33-1.5, py33-1.6, py33-trunk,
    pypy-1.5, pypy-1.6, pypy-trunk

[testenv]
commands = python runtests.py

[testenv:py27-1.5]
basepython = python2.7
deps =
    -r{toxinidir}/requirements/tests.txt
    Django>=1.5,<1.5.99

[testenv:py27-1.6]
basepython = python2.7
deps =
    -r{toxinidir}/requirements/tests.txt
    Django>=1.6,<1.6.99

[testenv:py27-trunk]
basepython = python2.7
deps =
    -r{toxinidir}/requirements/tests.txt
    https://github.com/django/django/tarball/master#egg=Django

